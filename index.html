<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharete.js - Customize you socail buttons</title>
    <meta name="description" content="Create your social share buttons easily customizable" />

    <meta property="og:title" content="Sharete.js - Customize you socail buttons" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:url" content="http://www.imdb.com/title/tt0117500/" />
    <meta property="og:image" content="http://ia.media-imdb.com/images/rock.jpg" />

    <style>
        .bt {
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            font-family: sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .bt:hover {
            transform: scale(0.9);
        }

        .bt--facebook {
            background-color: #3A5795;
            color: #fff;
        }

        .bt--twitter {
            background-color: #55ACEE;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="bt bt--facebook">Facebook</div>
    <div class="bt bt--twitter">Twitter</div>
    <div class="bt bt--facebook">Facebook</div>
    <div class="bt bt--twitter">Twitter</div>


    <script src="src/sharete.js"></script>
    <script>
        Sharete('.bt--facebook').facebook({ appId: '145634995501895' });
    </script>
</body>
</html>
